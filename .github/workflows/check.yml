name: Test and lint

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    paths:
      - '**.py'
      - '.github/workflows/**'
      - '.flake8'
      - 'requirements-dev.txt'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: Black check
        run: |
          black . --check
      - name: Isort check
        run: |
          isort . --check -q
      - name: Lint with flake8
        run: |
          flake8 . --format="::error file=%(path)s,line=%(row)d,col=%(col)d::%(path)s:%(row)d:%(col)d: %(code)s %(text)s"
      - name: Test with pytest
        run: |
          pytest -v --cov=declared_env --cov-report xml:coverage.xml
      - name: Report coverage
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage.xml
          skip_covered: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 75
          show_missing: true
          link_missing_lines: true
          report_name: Poject coverage
          link_missing_lines_source_dir: declared_env
