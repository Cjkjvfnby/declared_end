name: Test and lint

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    paths:
      - '**.py'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Get pip cache dir
        id: pip-cache
        run: |
          python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"
#      - name: Reuse pip cache
#        uses: actions/cache@v2
#        with:
#          path: ${{ steps.pip-cache.outputs.dir }}
#          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
#          restore-keys: |
#            ${{ runner.os }}-pip-
      - name: Reuse site packages
        id: reuse-site-package
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/Python/3.8.3/x64/lib/python3.8/site-packages
          key: ${{ runner.os }}-site-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-site-
      - name: Install dependencies
        if: steps.reuse-site-package.outputs.cache-hit != 'true'
        run: |
          pip install -r requirements-dev.txt
      - name: Black check
        run: |
          black . --check
      - name: Add annotation collector for flake8
        uses: rbialon/flake8-annotations@v1
      - name: Lint with flake8
        run: |
          flake8 . --count
      - name: Test with pytest
        run: |
          pytest --cov=declared_env
